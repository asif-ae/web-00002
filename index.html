<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Commerce</title>
  <!-- Added Bootstrap CSS File -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- /Added Bootstrap CSS File -->
</head>
<body class="container">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href=""><img src="images/logo.png" alt="Panda Commerce"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Shoes</a>
            <a class="nav-link" href="#">Backpack</a>
            <a class="nav-link" href="#">Subscrib</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide align-items-center" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-7 p-5">
              <h1>Mega LCD TV For Sports</h1>
              <p>This is the best tv in the world for people who just want to waste time in front of tv.</p>
              <h1 class="text-primary">$1200</h1>
              <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-5">
              <img src="images/banner-images/tv.png" class="d-block w-100" alt="TV">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-md-7">
              <h1>Cool Dude Headphone</h1>
            </div>
            <div class="col-md-5">
              <img src="images/banner-images/headphone.png" class="d-block w-100" alt="Headphone">
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-md-7">
              <h1>Cool Dude Headphone</h1>
            </div>
            <div class="col-md-5">
              <img src="images/banner-images/xbox.png" class="d-block w-100" alt="xBox">
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </header>
  <main>
    <section class="container overflow-hidden mt-5">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3 rounded bg-light">Custom column padding</div>
        </div>
        <div class="col">
          <div class="p-3 rounded bg-light">Custom column padding</div>
        </div>
        <div class="col">
          <div class="p-3 rounded bg-light">Custom column padding</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Added Bootstrap JavaScript File -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- /Added Bootstrap JavaScript File -->
</body>
</html>
